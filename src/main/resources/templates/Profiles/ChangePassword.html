<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đổi Mật Khẩu - Hồ Sơ Người Dùng</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }
    .profile-container {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    /* Left column: Navigation menu */
    .nav-buttons {
      margin-bottom: 20px;
    }
    .nav-buttons a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    /* Right column: Content */
    .content-section {
      padding: 20px;
    }
    .content-section h3 {
      color: #8B0000;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-submit {
      border-radius: 8px;
    }
  </style>
</head>
<body>
<!-- Include Header & Navbar -->
<th:block th:replace="Layout/Header"></th:block>

<div class="profile-container">
  <div class="row">
    <!-- Left column: Navigation menu -->
    <div class="col-md-3">
      <div class="nav-buttons">
        <a href="/profile" class="btn btn-primary">
          <i class="fas fa-user-edit"></i> thông tin cá nhân
        </a>
        <a href="/profile/update" class="btn btn-primary">
          <i class="fas fa-user-edit"></i> Thay đổi thông tin
        </a>
        <a href="/profile/change-password" class="btn btn-warning">
          <i class="fas fa-key"></i> Đổi mật khẩu
        </a>
        <a href="/user/appointment/me" class="btn btn-success">
          <i class="fas fa-calendar-alt"></i> Danh sách lịch hẹn
        </a>
        <a href="/user/purchased-pets" class="btn btn-info">
          <i class="fas fa-paw"></i> Danh sách thú cưng đã mua
        </a>
      </div>
    </div>

    <!-- Right column: Change Password Form -->
    <div class="col-md-9">
      <div class="content-section">
        <h3>Đổi Mật Khẩu</h3>

        <!-- Hiển thị thông báo thành công hoặc lỗi -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/profile/change-password}" method="post">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Nhập mật khẩu cũ" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">
            <i class="fas fa-save"></i> Cập nhật mật khẩu
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
