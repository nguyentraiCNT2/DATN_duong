<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Không Tìm Thấy Trang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 20px;
            color: #6c757d;
        }
        .back-home {
            margin-top: 20px;
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-home:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Rất tiếc! Trang bạn tìm kiếm không tồn tại.</div>
    <a href="/home" class="back-home">Quay về trang chủ</a>
</div>

</body>
</html>
