<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Tiết Thú Cưng - <span th:text="${pet.name}">Tên Thú Cưng</span></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .pet-detail-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .pet-image {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .pet-info {
            margin-top: 20px;
        }
        .pet-info h2 {
            font-weight: 700;
            color: #8B0000;
            margin-bottom: 20px;
        }
        .pet-info p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .pet-info .price {
            font-size: 24px;
            font-weight: 700;
            color: #008000;
            margin-top: 15px;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="Layout/Header"></th:block>

<div class="pet-detail-container">
    <div class="row">
        <div class="col-md-6">
            <!-- Hình ảnh thú cưng: sử dụng trường imageBase64 -->
            <img th:if="${pet.imageBase64 != null}" th:src="${pet.imageBase64}" alt="Hình ảnh thú cưng" class="pet-image">
            <img th:if="${pet.imageBase64 == null}" src="/images/default-pet.jpg" alt="Hình ảnh thú cưng" class="pet-image">
        </div>
        <div class="col-md-6">
            <div class="pet-info">
                <h2 th:text="${pet.name}">Tên Thú Cưng</h2>
                <p><strong>Loài:</strong> <span th:text="${pet.species}">Species</span></p>
                <p><strong>Giống:</strong> <span th:text="${pet.breed}">Breed</span></p>
                <p><strong>Tuổi:</strong> <span th:text="${pet.age}">0</span> năm</p>
                <p><strong>Cân nặng:</strong> <span th:text="${pet.weight}">0</span> kg</p>
                <p><strong>Tình trạng sức khỏe:</strong> <span th:text="${pet.healthNotes}">Mô tả sức khỏe</span></p>
                <p><strong>Tình trạng tiêm chủng:</strong> <span th:text="${pet.vaccinationStatus}">Trạng thái tiêm chủng</span></p>
                <p class="price" th:text="${pet.price} + ' VNĐ'">Giá: 0 VNĐ</p>
            </div>
        </div>
    </div>
    <a href="/user/pets/list" class="btn btn-secondary btn-back">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>
</div>

<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
