<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - Pet Shop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Màu nền nhẹ nhàng */
    body {
      background: linear-gradient(to right, #E3F2C1, #F7F6CF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    /* Khung đăng nhập */
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #4CAF50;
    }

    /* Tiêu đề */
    .login-title {
      font-weight: bold;
      color: #2E7D32;
      margin-bottom: 10px;
    }

    /* Logo */
    .login-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    /* Thông báo lỗi */
    .error-message {
      color: red;
      background: #ffebee;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Nút đăng nhập */
    .login-btn {
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      border: none;
      transition: 0.3s;
      color: white;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #2E7D32, #4CAF50);
    }

    /* Nhãn */
    .form-label {
      font-weight: bold;
      color: #3E4D39;
    }

    /* Link đăng ký */
    .register-link a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Pet Logo" class="login-logo">
  <h2 class="login-title">Đăng nhập</h2>

  <form action="/login" method="post">
    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn w-100 login-btn">Đăng nhập</button>
  </form>

  <p class="register-link mt-3">
    Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
  </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
