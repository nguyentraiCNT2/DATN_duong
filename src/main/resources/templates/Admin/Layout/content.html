<div class="container mt-4">
    <h3 class="mb-3">Quản lý Người Dùng</h3>

    <!-- Bộ lọc -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Tìm kiếm theo tên...">
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option value="">Chọn vai trò</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="SUPER_ADMIN">Super Admin</option>
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">Lọc</button>
        </div>
    </div>

    <!-- Bảng dữ liệu -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Vai trò</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.fullName}">Nguyễn Văn A</td>
            <td th:text="${user.email}">a@gmail.com</td>
            <td th:text="${user.role}">Admin</td>
            <td>
                <a href="#" class="btn btn-sm btn-warning">Sửa</a>
                <a href="#" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">«</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
    </nav>
</div>
